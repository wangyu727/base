<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pop</title>
</head>
<body>
<!--用于删除并返回数组的最后一个元素-->
<script>
    var arr = new Array(3);
    arr[0] = "George";
    arr[1] = "John";
    arr[2] = "Thomas";
    document.write(arr + "<br/>");
    document.write(arr.pop() + "<br/>");
    document.write(arr)

</script>
</body>
</html>

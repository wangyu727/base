<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>splice</title>
</head>
<body>
<!--向/从数组中添加/删除项目，然后返回被删除的项目-->
<script>
    var arr = new Array(6);
    arr[0] = "George";
    arr[1] = "John";
    arr[2] = "Thomas";
    arr[3] = "James";
    arr[4] = "Adrew";
    arr[5] = "Martin";
    document.write(arr + "<br/>");
    arr.splice(2,0,"William");
    document.write(arr)
</script>
</body>
</html>

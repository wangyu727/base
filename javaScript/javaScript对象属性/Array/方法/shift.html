<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shift</title>
</head>
<body>
<!--删除数组中第一个元素并返回其值-->
<script>
    var arr = new Array(3);
    arr[0] = "George";
    arr[1] = "John";
    arr[2] = "Thomas";
    document.write(arr + "<br/>");
    document.write(arr.shift() + "<br/>")
    document.write(arr)
</script>
</body>
</html>

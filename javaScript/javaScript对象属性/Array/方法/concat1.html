<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>concat1</title>
</head>
<body>
<!--连接两个数组-->
<script>
    var arr1 = new Array(3);
    arr1[0] = "George";
    arr1[1] = "John";
    arr1[2] = "Thomas";
    var arr2 = new Array(3);
    arr2[0] = "James";
    arr2[1] = "Adrew";
    arr2[2] = "Martin";
    document.write(arr1.concat(arr2))

</script>
</body>
</html>

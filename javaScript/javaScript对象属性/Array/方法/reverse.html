<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reverse</title>
</head>
<body>
<!--颠倒数组中的元素顺序-->
<script>
    var arr = new Array(3);
    arr[0] = "George";
    arr[1] = "John";
    arr[2] = "Thomas";
    document.write(arr + "<br/>");
    document.write(arr.reverse() + "<br/>");
</script>
</body>
</html>

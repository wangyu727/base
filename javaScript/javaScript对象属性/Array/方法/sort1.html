<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sort1</title>
</head>
<body>
<!--对数组的元素进行排序-->
<script>
    var arr = new Array(6);
    arr[0] = "George";
    arr[1] = "John";
    arr[2] = "Thomas";
    arr[3] = "James";
    arr[4] = "Adrew";
    arr[5] = "Martin";
    document.write(arr + "<br/>");
    document.write(arr.sort() + "<br/>");
    document.write(arr)
</script>
</body>
</html>

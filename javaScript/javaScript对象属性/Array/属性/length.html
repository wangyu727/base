<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>length</title>
</head>
<body>
<script>
    /*    可设置或返回数组中元素的数目
     */
    var arr = new Array(3)
    arr[0] = "John"
    arr[1] = "Andy"
    arr[2] = "Wendy"
    document.write("Original length:" + arr.length + "<br/>")
    arr.length = 5
    document.write("New length:" + arr.length)

</script>
</body>
</html>

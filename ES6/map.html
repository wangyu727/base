<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>

    //map
    var m = new Map();
    m.set('a',1);
    m.set('b',2);
    m.set({a:1},3);//引用数据类型
    m.delete('a');//删除
    m.clear();//清空
    console.log(m);
//对象的属性名一定是字符串，键可以使数字，字符串等（基本数据类型都可以），NaN，引用数据类型也可以
    //如果用引用类型
    var obj = {a:1};
    m.set(obj,3)
    console.log(m.get(obj));


    m.forEach(function (value,key) {//value是值，key是键
        console.log(value);
    });//循环

    var arr = [1,2,3];
    arr.forEach((function (value,key) {
        console.log(value,key);
    }))

</script>
</html>

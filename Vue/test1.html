<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <button>click</button>
        <div :class="{red:isRed}"></div>

        <div></div>

    </div>
</body>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            isRed:true
        },
        methods:{
            fn(){
                this.isRed = !this.isRed;
            }
        }
    })

</script>
</html>
